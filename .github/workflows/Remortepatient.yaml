name: PR CI - Playwright Automation

on:
  # Run automatically for new PRs
  pull_request:
    branches:
      - main

  # Also allow manual trigger
  workflow_dispatch:
    inputs:
      suite:
        description: 'Choose test suite to run'
        required: true
        default: 'sanity'
        type: choice
        options:
          - sanity
          - regression
          - all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-html playwright openpyxl
          playwright install --with-deps chromium

      # 4️⃣ Run Playwright Tests
      - name: Run Playwright Tests
        run: |
          SUITE="${{ github.event.inputs.suite || 'all' }}"
          if [ "$SUITE" = "all" ]; then
            pytest -v tests/ --html=report.html --self-contained-html --maxfail=1 --disable-warnings
          else
            pytest -v tests/ --html=report.html --self-contained-html --maxfail=1 --disable-warnings -m "$SUITE"
          fi

      # 5️⃣ Upload HTML Report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html
